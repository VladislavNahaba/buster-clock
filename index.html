<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas class="game" id="canvas" width="320" height="480"></canvas>
    </div>
    <div class="clock-container">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>
    <div class="btns-container">
        <div class="btns">
            <p>You're gonna have a bad time</p>
            <div>
                <label>
                    <input id="on" type="radio" name="music" />
                    <i class="fa fa-check" aria-hidden="true"></i>
                </label>
                <label>
                    <input id="off" type="radio" name="music" />
                    <i class="fa fa-times" aria-hidden="true"></i>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
